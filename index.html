<!DOCTYPE html>
<html>
<style>
.header{grid-area: header;}
.mainimg {grid-area: mainimg; background: url('https://i.imgur.com/Fw3ZjKr.png'); background-position: center;
  background-repeat: no-repeat; position:relative;
  background-size: cover;}

.portfoliobox {grid-area: portfoliobox;background: url('https://i.imgur.com/Ge7TRGT.png'); background-position: center;
  background-repeat: no-repeat;
  background-size: cover  ; position:relative;}
.portfoliobox1 {grid-area: portfoliobox1;background: url('https://i.imgur.com/55BWJVA.png'); background-position: center;
  background-repeat: no-repeat;
  background-size: cover; position:relative;}

.footer {grid-area: footer;}




.box{border: 1px solid black;
}
#header{height: 100%; background: black;color: white; font-size: 2vw; text-align: center; font-family: 'Amatic SC', cursive; text-align: left;padding: 1rem;}
#container{height: 100vh;}
.covercontent{background: black; position: absolute; height: 100%; width:100%;opacity: .95;}
.covercontent:hover{opacity:.2;}
.covercontent:active{opacity:0}

/* .imgtext{color: white; position: absolute; top: 60%; left: 45%; padding: 1rem; } */
#absoluteline {position: absolute; top: 60%; width: 100%; z-index: 3; opacity: .7; }
#absoluteline {list-style: none;}
#absoluteline li{color: white; display:inline-block; width: 30vw; text-align: center; font-size: 1.4rem;   font-family: 'Amatic SC', cursive; ;
}
#navbar {position: absolute; right: 25px; color: white}
#navbar ul{list-style: none; }
#navbar li{display: inline-block;  font-size: 1.4vw; }
#navbar a{text-decoration: none;  color: white; padding: 1vw;  font-family: 'Amatic SC', cursive;}
#navbar div{text-decoration: none;  color: white; padding: 1vw;  font-family: 'Amatic SC', cursive; display:none;}

#footer{display: inline-block; background: black; border-top: 1px solid white; padding:1vw }
#footer button{border: none; background: black;text-align: center;list-style: none;display: inline-block;  font-size: 1vw; color: white; width: 10%; font-size: 1.4vw; width: 15vw; padding: 1vw; font-family: 'Amatic SC', cursive;}
.console {font-family: 'Share Tech Mono', monospace; z-index: 3;border-bottom: .3vh solid gray; margin-right: 11px;border-top:1vh solid gray;color: white;background: black; top: 11%; width: 100%; border-right: .1vh solid gray;}


.wrapper{
  display: grid;
  /* grid-gap: 10px; */
  grid-template-columns: 33% 33% 33%;
  grid-template-rows: 10% 45% 25% 10%;

  grid-template-areas:
  "header header header"
  "mainimg portfoliobox portfoliobox1"
  "mainimg portfoliobox portfoliobox1"
  "footer footer footer";
}
@media only screen and (max-width: 450px){
  .wrapper{
    grid-template-columns: 100%;
    grid-template-rows: 10% 60% 60% 60% 10%;
    grid-gap: 1vh;
    grid-template-areas:
  'header'
  'mainimg'
  'portfoliobox'
  'portfoliobox1'
  'footer'}
  .covercontent{opacity: .9;}
  #absoluteline{display:none;}
  #header{text-align: center; font-size: 7vw;}
  #navbar div{display:none;}
  #navbar a{font-size: 4vw;}
  #footer button {font-size: 5vw; width: 25vw; padding: 1vw; font-family: 'Amatic SC', cursive; }

}
#pro1desc:hover {opacity: 1;}
#pro2desc:hover {opacity: 1;}
#projlink {font-size: 1.1vw; z-index: 3; background: white;border: 1px solid white; color: black; padding: .2vw; border-radius: .1vw; padding-bottom: 0;}
</style>
